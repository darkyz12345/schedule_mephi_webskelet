<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная (вход)</title>
    <link rel="stylesheet" href="css/fontawesome/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Панель администратора schedule_mephi</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="profile.html">Профиль</a></li>
                <li><a href="login.html">Войти</a></li>
            </ul>
        </nav>
    </header>
    <main id="main" class="full">
        <section>
            <div>
                <h1 style="text-align: center;">Админпанель</h1>
            </div>
            <div class="login">
                <div class="page-header">
                    <h2>
                        Доступ к администрированию
                        <br>
                        schedule_mephi
                    </h2>
                    <form id="login-form" action="/login" method="POST">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="icon">
                                    <i class="fa-regular fa-user"></i>
                                </span>
                                <input type="text" name="username" id="username" placeholder="Введите ваш логин"
                                    class="form-control" required="required" autofocus="autofocus">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="icon">
                                    <i class="fa-solid fa-lock"></i>
                                </span>
                                <input type="password" name="password" id="password" placeholder="Введите ваш пароль"
                                    class="form-control" required="required">
                                <span role="button" class="icon-btn" id="showPass" aria-label="Показать пароль"
                                    tabindex="0" title="Показать пароль">
                                    <i class="fa-regular fa-eye"></i>
                                </span>
                            </div>
                        </div>
                        <div class="form-action">
                            <input type="submit" name="commit" id="commit" value="Войти" class="btn-submit">
                            <div class="right">
                                <div>
                                    <a href="register.html">Регистрация</a>
                                    <a href="">Забыли пароль?</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>2025 Панель администратора schedule_mephi. Все права защищены</p>
        <nav>
            <a href="#">Политика конфиденциальности</a>
            <a href="#">Поддержка</a>
            <a href="#">Контакты</a>
        </nav>
    </footer>

    <script src="js/logpassword.js"></script>
</body>

</html>
